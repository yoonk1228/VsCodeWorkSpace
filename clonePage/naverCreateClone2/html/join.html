<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>naver회원가입</title>
    <link href="../css/css.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="header" style="text-align: center;">
        <h1>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="logo"></a>
        </h1>
    </div>
    <div id="content">
        <div class="join_group wh460">
            <h3>아이디</h3>
            <span class="ps_box">
                <input type="text" placeholder="아이디를 적어주세요.">
                <span>@naver.com</span>
            </span>
            <h3>비밀번호</h3>
            <span class="ps_box">
                <input type="password">
                <span class="pwd_img"></span>
            </span>
            <h3>비밀번호 재확인</h3>
            <span class="ps_box">
                <input type="password">
                <span class="pwd_img"></span>
            </span>
        </div>
        <div class="join_group mt50 wh460">
            <h3>이름</h3>
            <span class="ps_box">
                <input type="text" placeholder="이름을 적어주세요.">
            </span>
            <h3>생년월일</h3>
            <span class="ps_box" style="width: 32%;">
                <input type="text" placeholder="년(4자)">
            </span>
            <span class="ps_box" style="width: 32%;">
                <label for="month"></label>
                <select class="ps_select_month" id="month">
                    <option value="default">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </span>
            <span class="ps_box" style="width: 32%;">
                <input type="text" placeholder="일">
            </span>
            <h3>성별</h3>
            <span class="ps_box">
                <label for="gender"></label>
                <select class="ps_select_gender" id="gender">
                    <option value="default">성별</option>
                    <option value="man">남자</option>
                    <option value="woman">여자</option>
                </select>
            </span>
            <h3>본인 확인 이메일<span>(선택)</span></h3>
            <span class="ps_box">
                <input type="text" placeholder="선택입력">
            </span>
        </div>
        <div class="join_group mt50 wh460">
            <h3>휴대전화</h3>
            <span class="ps_box m10">
                <label for="phone_region"></label>
                <select class="ps_select_region" id="phone_region">
                    <option value="대한민국">대한민국 +82</option>
                    <option value="가나">가나 +233</option>
                    <option value="가봉">가봉 +241</option>
                    <option value="가이아나">가이아나 +592</option>
                    <option value="감비아">감비아 +220</option>
                </select>
            </span>
            <span class="ps_box m10" style="width: 330px;">
                <input type="text" placeholder="전화번호 입력">
            </span>
            <a href="#" class="send_btn">
                <span>인증번호 받기</span>
            </a>
            <span class="ps_box m10">
                <input type="text" placeholder="인증번호 입력하세요.">
            </span>
        </div>
        <div class="btn-area wh460">
            <a href="#" class="join_btn">
                <span>가입하기</span>
            </a>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li><a href="#">이용약관</a></li>
            <li><strong><a href="#">개인정보처리방침</a></strong></li>
            <li><a href="#">책임의 한계와 법적고지</a></li>
            <li><a href="#">회원정보 고객센터</a></li>
        </ul>
    </div>
</body>
</html>
