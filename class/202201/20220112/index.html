<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>setInterval</title>
  <script type="text/javascript">
    /*
        set Interval 내가 매초마다 실행하고싶다.
        첫번째 인자값은 콜백함수를 넣는다.
        두번째 인자값은 시간을 넣어준다. (1000 = 1초)
    */
    // setInterval(ingoo,1000)
    /*
        setTimeout
        내가 실행하고싶은 시간을 설정값에 따라 실행하
    */
    // setTimeout(ingoo,1000)
    // setInterval(ingoo,1000)

    function ingoo() {
      console.log('time test')
    }

    console.log(4)
    console.log(3)
    setTimeout(ingoo,0) // 다른언어라면 여기서 오류뜬다
    // 하지만 자바스크립트는 싱글쓰레드다.
    // 코드를 실행할 영역이 하나밖에 존재하지 않기때메 실행을
    // setTimeout을 다른 영역에 존재시키고
    // 이후 console.log(2)를 실행시킨다.
    console.log(2)
    console.log(1)

    // 1초마다 1씩 증가하는 값을 출력하는것을 만들자.

    // let i=0;
    // setInterval(call,1000)
    // function call() {
    //   console.log(i)
    //   i++
    // }

    // 1초마다 1씩 증가하는데,0부터 3까지만 반복되도록 출력하자

    let i=0;
    setInterval(call,1000)
    function call() {
      if (i === 4) {
        i = 0
      }
      console.log(i)
      i++
    }
  </script>
</head>
<body>
<!--  -->
</body>
</html>
