<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버 회원가입 클론페이지</title>
    <link href="../css/css.css"; type="text/css"; rel="stylesheet">
</head>
<body>
    <div id="header" class="join_membership">
        <h1>
            <a href="http://www.naver.com">
                <span>NAVER</span>
            </a>
        </h1>
    </div>
    <div id="container">
        <div id="content">
            <div class="row_group">
                <div class="join_row">
                    <h3 class="join_title">
                        <label for="id">아이디</label>
                    </h3>
                    <span class="ps_box">
                        <input type="text" id="id" name="id" class="int" title="ID">
                        <span class="step_url">@naver.com</span>
                    </span>
                </div>
                <div class="join_row">
                    <h3 class="join_title">
                        <label for="pswd1">비밀번호</label>
                    </h3>
                    <span class="ps_box int_pass" id="pswdImg">
                        <input type="password" id="pswd1" name="pswd1" class="int" title="비밀번호 입력">
                    </span>
                    <h3 class="join_title">
                        <label for="pswd2">비밀번호 재확인</label>
                    </h3>
                    <span class="ps_box int_pass_check" id="pswd2Img">
                        <input type="password" id="pswd2" name="pswd2" class="int" title="비밀번호 재확인 입력">
                    </span>
                </div>
            </div>
            <div class="row_group">
                <div class="join_row">
                    <h3 class="join_title">
                        <label for="name">이름</label>
                    </h3>
                    <span class="ps_box box_right_space">
                        <input type="text" id="name" name="name" title="이름" class="int">
                    </span>
                </div>
                <div class="join_row join_birthday">

                </div>
                <div class="join_row join_sex">

                </div>
                <div class="join_row join_email">

                </div>
                <div class="">

                </div>
            </div>
        </div>

    </div>
</body>
</html>
