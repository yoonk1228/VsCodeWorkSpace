                <table>
                    <tr>
                        <td>제목</td>
                        <td><input type="text" name="subject" placeholder="제목을 써주세요"> </td>
                    </tr>
                    <tr>
                        <td>패스워드</td>
                        <td><input type="password" name="password" placeholder="글 비밀번호를 적어주세요."></td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td>
                            <textarea placeholder="글 내용을 적어주세요." name="content"
                                      style="width:165px; height: 150px;">
                            </textarea>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="글쓰기" style="float: right;">
            </form>
        </div>
