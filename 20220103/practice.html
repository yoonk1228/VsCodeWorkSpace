function solution(n) {
    let result = 0;
    let five = 0;
    let three = 0;
    for (let i =parseInt(n/5); i>=0; i--){
        if((n-(5*i))%3 == 0) {
            five = i;
            three = (n-(5*i))/3;
            result = five + three;
            break;
        }else{
            result = -1;
        }
    }
    return result
}
