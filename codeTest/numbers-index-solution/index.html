<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>두개 뽑아서 더하기</title>
    <script type="text/javascript">
        /*
        정수 배열 numbers가 주어집니다.
        numbers에서 서로 다른 인덱스에 있는 두 개의 수를 뽑아
        더해서 만들 수 있는 모든 수를 배열에 오름차순으로 담아
        return 하도록 solution 함수를 완성해주세요.

        제한사항
        numbers의 길이는 2 이상 100 이하입니다.
        numbers의 모든 수는 0 이상 100 이하입니다.
        */
        function solution(numbers) {
            let result = [];
            for (let i=0; i<numbers.length; i++) {
                let ind = numbers[i]
                for (let j=i+1; j<numbers.length; j++) {
                    let jnd = numbers[j]
                    let sum = ind+jnd
                    result.push(sum)
                }
            }
            console.log(result)
            let final = [];
            for (let i=0; i<result.length; i++) {
                for (let j=i+1; j<result.length; j++) {
                    if (result[i] == result[j]) {
                        result.splice(i, 0)
                        i--;
                        j--;
                        console.log(result)
                    } else if(result[i] < result[j]) {
                        result.splice(result.length, 1, result[j])
                    } else {
                        continue;
                    }
                }   break;
            }
            return result;
        }

        let arr = [5,0,2,7]
        // let arr = [5,0,2,7]
        let quiz = solution(arr);
        console.log(quiz);

/*        let arr = [2,1,3,4,1]
        console.log(arr)
        let sum = arr[0] + arr[1]
        console.log(sum)*/
    </script>
</head>
