    <script type="text/javascript">
        /*
        정수 배열 numbers가 주어집니다.
        numbers에서 서로 다른 인덱스에 있는 두 개의 수를 뽑아
        더해서 만들 수 있는 모든 수를 배열에 오름차순으로 담아
        return 하도록 solution 함수를 완성해주세요.

        제한사항
        numbers의 길이는 2 이상 100 이하입니다.
        numbers의 모든 수는 0 이상 100 이하입니다.
        */

        function solution(numbers) {
            /* numbers 를 result 배열로 */
            let result = [];
            for (let i=0; i<numbers.length; i++) {
                let ind = numbers[i]
                for (let j=i+1; j<numbers.length; j++) {
                    let jnd = numbers[j]
                    let sum = ind+jnd
                    result.push(sum)
                }
            }
            console.log('numbers 배열대입')
            console.log(result)
            /* 중복삭제 */
            for (let i=0; i<result.length; i++) {
                let ind = result[i]
                for (let j=i+1; j<result.length; j++) {
                    let jnd = result[j]
                    if (ind > jnd) {

                    } else if (ind < jnd) {

                    } else {
                        result.splice(j,1) // 중복된 배열중 j번째 배열 데이터 1개 삭제
                    }
                }
                console.log('---중복삭제중---')
                console.log(result)
            }
            /* 정렬 */
            for (let i=0; i<result.length; i++) {
                minIndex = i;
                for (let j=i+1; j<result.length; j++){
                    let jnd = result[j]
                    if(jnd < result[minIndex]) {
                        minIndex = j;
                    }
                }
                [result[i], result[minIndex]] = [result[minIndex], result[i]]; // 구조 분해 할당
                console.log('---정렬 중---')
                console.log(result)
            }
            return result;
        }
        /* 입출력 */

        let arr = [4,2,6,8,9]
