<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>경일게임아카데미 헤더 clone</title>
    <link href="../css/css.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <!-- 글자쓰기1 아래에 또다른 영역div가 들어오면, 블록속성이기때문에 밑으로 떨어지게된다. -->
        <!-- 항상 왼쪽 위에서 오른쪽방향으로 읽기,만들기가 된다.  -->
        <!--  나중에는 기준점을 바꾸는 속성값을 사용할 수 있다.  -->
        <!-- wrap이라는 div가 상위로 잡히는것이다. -->
        <!-- wrap안에서만 놀 수 있는 div가 된것이다. 내가만약 지정을 하는데  -->
        <!--
        <div id="header">
            글자쓰기3
        </div>
        -->
        <!-- wrap이라는 부모 안에서만 놀 수 있는 자식 header -->

        <div id="header">
            <!--  span태그는 inline속성을 가지고 있다. span으로 logo작성을 하면
                width와 height가 적용되지 않는다.
            -->
            <!-- 보콩은 span을 쓰지않고, 뭐.. 로고라던지 이런것들은 h1태그를 쓴다. -->
            <!-- 웹 사이트들이 로고에 h1태그를 썼던 이유가 요기 있었네-->
            <h1 id="logo">
                <!-- 링크를 걸어야 할때 a태그를 쓴다. -->
                <!-- <a href="#"> -->
                <!--  # 대신 쓸수있는 아무것도 안넣는(?)  -->
                <!-- a태그에 이미지를 넣을 수 있다.-->
                <!-- alt : 이미지에 내용이나 설명을 적어주는 속성 -->
                <a href="./sample.html">
                    <img src="../img/logo.png" alt="">
                </a>
                <!-- text는 아래를 기준점으로 잡는다. -->
                <!-- text관련해서 크기 높이를 조절 할수있는 속성값이 있다. -->
            </h1>
            <!-- ul은 블럭형태기 떄문에 영역을 차지하면서 밑으로 떨어지게된다. -->
            <!-- li도 블럭이기 떄문에 inline-block을 사용해줘야 정렬된다. -->
            <ul id="menu">
                <!-- li태그안에 a태그가 들어간다. -->
                <!-- 앵커(a)태그에는 링크라는 것을 알려주기 위해 밑줄이 기본으로 그어져있다. -->
                <li><a href ="#">학교소개</a></li>
                <li><a href ="#">교육과정</a></li>
                <li><a href ="#">취업정보</a></li>
                <li><a href ="#">커뮤니티</a></li>
                <li><a href ="#">상담신청</a></li>
            </ul>
        </div>
        <div id="visual">
            <!-- 비트맵 방식(용량 순) gif, jpg, png -->
            <!--  gif : 뒷 배경 투명가능, jpg : 투명 불가능, png : 투명 가능 -->
            <!-- 벡터 방식 svg (사이즈를 늘려도 이미지 깨짐이 없다. 아이콘 할때 많이 씀.) -->
            <img src="../img/img_1.png">
            <div id="visual_menu">
                <ul>
                    <li><a class="on" href="#">수강료 0원 프리패스</a></li>
                    <li><a href="#">중도 포기란 없다</a></li>
                    <li><a href="#">다가오는 메타버스</a></li>
                    <li><a href="#">핀테크 챌린저 5기 모집</a></li>
                    <li><a href="#">취업률 1위</a></li>
                </ul>
            </div>
        </div>
        <!--  부모 요소가 움직이게 되면, 그안에 자식들도 따라 움직인다.  -->
    </div>
    <!-- 블록속성이기 때문에 div영역이 추가될때 마다 밑으로 떨어진다. -->
    <!--<div>
        글자쓰기2
    </div>-->
</body>
</html>
